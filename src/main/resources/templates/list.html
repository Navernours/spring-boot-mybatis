<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js}" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<h2><a th:href="@{/addEmployee}" type="button" class="btn btn-success">添加员工</a></h2>

<table class="table table-hover">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>phone</th>
        <th>department</th>
        <td>操作</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp:${employeeAll}">
        <td th:text="${emp.getEmp_id()}"></td>
        <td th:text="${emp.getEmp_name()}"></td>
        <td th:text="${emp.getEmp_gender()}"></td>
        <td th:text="${emp.getEmp_phone()}"></td>
        <td th:text="${emp.getDepartment().getDe_name()}"></td>
        <td>
            <a th:href="@{/updateEmployee/}+${emp.getEmp_id()}" type="button" class="btn btn-info"  >编辑</a>
            <a th:href="@{/deleteEmployee/}+${emp.getEmp_id()}" type="button" class="btn btn-warning" >删除</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
