<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js}" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/updateEmployee}" method="post">
    <input type="hidden" name="emp_id" th:if="${emp!=null}" th:value="${emp.getEmp_id()}">
    <div class="form-group" >
        <label for="exampleInputName1">name</label>
        <input th:value="${emp.getEmp_name()}" type="text" name="emp_name" class="form-control" id="exampleInputName1" placeholder="name">
    </div>

    <div class="form-group">
        <label>gender</label><br>
        <div class="radio">
            <label>
                <input th:checked="${emp.getEmp_gender()=='男'}" type="radio" name="emp_gender" id="optionsRadios1" value="男" >
                男
            </label>
            <label>
                <input th:checked="${emp.getEmp_gender()=='女'}" type="radio" name="emp_gender" id="optionsRadios2" value="女">
                女
            </label>
        </div></div>
    <div class="form-group">
        <label for="exampleInputEmail1">phone</label>
        <input th:value="${emp.getEmp_phone()}" type="text" name="emp_phone" class="form-control" id="exampleInputEmail1" placeholder="phone">
    </div>
    <div class="form-group">
        <label >department</label>
        <select class="form-control" name="emp_de_id">
            <option th:each="dept:${departments}" th:selected="${dept.getDe_id() == emp.getEmp_de_id()}" th:text="${dept.getDe_name()}" th:value="${dept.getDe_id()}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
